<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha o Dia</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9f2f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 200px;
            height: auto;
        }
        h1 {
            color: #007bff;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .button-container button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            min-width: 100px;
        }
        .button-container button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        iframe {
            width: 90%;
            height: 70vh;
            border: 2px solid #007bff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: none;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }
            .logo img {
                max-width: 150px;
            }
            .button-container button {
                width: 100%;
                max-width: 300px;
                padding: 12px;
            }
            iframe {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>
    <h1>Escolha o Dia</h1>
    <div class="button-container">
        <button onclick="handleButtonClick('Segunda')">Segunda</button>
        <button onclick="handleButtonClick('Terca')">Terça</button>
        <button onclick="handleButtonClick('Quarta')">Quarta</button>
        <button onclick="handleButtonClick('Quinta')">Quinta</button>
        <button onclick="handleButtonClick('Sexta')">Sexta</button>
        <button onclick="handleButtonClick('Final de semana')">Sábado/Domingo</button>
    </div>
    <iframe id="spreadsheetFrame" src=""></iframe>

    <script>
        function handleButtonClick(sheet) {
            const iframe = document.getElementById('spreadsheetFrame');
            iframe.src = `https://1drv.ms/x/c/00f764eba4668030/IQPZE4WaSrDLRacNiqsbQKVoAUshfSbeHUcifBipzaLmwTI?em=2&wdAllowInteractivity=False&ActiveCell='${sheet}'!I10&wdHideGridlines=True&wdHideHeaders=True&wdDownloadButton=True&wdInConfigurator=True`;
            iframe.style.display = 'block';
        }
    </script>
</body>
</html>
