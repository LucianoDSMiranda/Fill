<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha o Dia</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9f2f8; /* Fundo azul claro */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 200px; /* Ajuste o tamanho conforme necessário */
            height: auto;
        }
        h1 {
            color: #007bff; /* Azul principal */
            font-size: 2em;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; /* Espaço entre os botões */
        }
        .button-container button {
            background-color: #007bff; /* Azul principal */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            min-width: 120px; /* Largura mínima dos botões */
        }
        .button-container button:hover {
            background-color: #0056b3; /* Azul mais escuro ao passar o mouse */
            transform: scale(1.05); /* Efeito de aumento ao passar o mouse */
        }
        @media (max-width: 768px) {
            .button-container button {
                width: 100%;
                max-width: 300px; /* Ajuste a largura máxima dos botões em telas menores */
            }
        }
        iframe {
            width: 90%;
            height: 90vh; /* Ajuste a altura do iframe */
            border: 2px solid #007bff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Espaço acima do iframe */
            display: none; /* Esconde o iframe inicialmente */
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>
    <h1>Escolha o Dia</h1>
    <div class="button-container">
        <button onclick="handleButtonClick('1072837027')">Segunda</button>
        <button onclick="handleButtonClick('ID_DA_ABA_TERCA')">Terça</button>
        <button onclick="handleButtonClick('ID_DA_ABA_QUARTA')">Quarta</button>
        <button onclick="handleButtonClick('ID_DA_ABA_QUINTA')">Quinta</button>
        <button onclick="handleButtonClick('ID_DA_ABA_SEXTA')">Sexta</button>
        <button onclick="handleButtonClick('ID_DA_ABA_SABADO_DOMINGO')">Sábado/Domingo</button>
    </div>
    <iframe id="spreadsheetFrame" src=""></iframe>

    <script>
        const spreadsheetId = '1wuI5y87IUJCs6izyl5xuHGrVOYvbP1sE'; // ID da sua planilha

        function handleButtonClick(sheetId) {
            const iframe = document.getElementById('spreadsheetFrame');
            iframe.src = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/edit#gid=${sheetId}`;
            iframe.style.display = 'block'; // Exibe o iframe
        }
    </script>
</body>
</html>
