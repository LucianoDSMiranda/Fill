<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha by Filipe Ragatanga</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }
        h1 {
            color: #4CAF50;
            font-size: 2em;
            margin-bottom: 20px;
        }
        iframe {
            width: 90%;
            height: 80vh;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            iframe {
                width: 100%;
                height: 70vh;
            }
        }
    </style>
</head>
<body>
    <h1>Planilha do aluno X</h1>
	<iframe src="https://docs.google.com/spreadsheets/d/1wuI5y87IUJCs6izyl5xuHGrVOYvbP1sE/pubhtml?widget=true&amp;headers=false"></iframe>
    </body>
</html>
