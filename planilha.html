<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha o Dia</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9f2f8; /* Fundo azul claro */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 200px; /* Ajuste o tamanho conforme necessário */
            height: auto;
        }
        h1 {
            color: #007bff; /* Azul principal */
            font-size: 2em;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; /* Espaço entre os botões */
            margin-bottom: 20px; /* Espaço abaixo dos botões */
        }
        .button-container button {
            background-color: #007bff; /* Azul principal */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px; /* Ajuste o padding para dispositivos móveis */
            font-size: 14px; /* Ajuste o tamanho da fonte para dispositivos móveis */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            min-width: 100px; /* Largura mínima dos botões */
        }
        .button-container button:hover {
            background-color: #0056b3; /* Azul mais escuro ao passar o mouse */
            transform: scale(1.05); /* Efeito de aumento ao passar o mouse */
        }
        iframe {
            width: 90%;
            height: 70vh; /* Ajuste a altura do iframe */
            border: 2px solid #007bff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Espaço acima do iframe */
            display: none; /* Esconde o iframe inicialmente */
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em; /* Ajuste o tamanho da fonte para telas menores */
            }
            .logo img {
                max-width: 150px; /* Ajuste o tamanho do logo para telas menores */
            }
            .button-container button {
                width: 100%;
                max-width: 300px; /* Ajuste a largura máxima dos botões em telas menores */
                padding: 12px; /* Ajuste o padding para maior área de clique */
            }
            iframe {
                height: 50vh; /* Ajuste a altura do iframe em telas menores */
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>
    <h1>Escolha o Dia</h1>
    <div class="button-container">
        <button onclick="handleButtonClick('segunda')">Segunda</button>
        <button onclick="handleButtonClick('terca')">Terça</button>
        <button onclick="handleButtonClick('quarta')">Quarta</button>
        <button onclick="handleButtonClick('quinta')">Quinta</button>
        <button onclick="handleButtonClick('sexta')">Sexta</button>
        <button onclick="handleButtonClick('sabado_domingo')">Sábado/Domingo</button>
    </div>
    <iframe id="spreadsheetFrame" src=""></iframe>

    <script>
        // URL base para o OneDrive
        const baseUrl = 'https://1drv.ms/x/c/00f764eba4668030/IQPZE4WaSrDLRacNiqsbQKVoAUshfSbeHUcifBipzaLmwTI?em=2&wdAllowInteractivity=False&wdHideGridlines=True&wdHideHeaders=True&wdDownloadButton=True&wdInConfigurator=True&wdInConfigurator=True';

        // Mapear os dias para os parâmetros específicos do iFrame
        const activeCellMap = {
            segunda: 'ActiveCell=%27Segunda%27!A1',
            terca: 'ActiveCell=%27Ter%C3%A7a%27!A1', // A URL precisa estar URL-encoded
            quarta: 'ActiveCell=%27Quarta%27!A1',
            quinta: 'ActiveCell=%27Quinta%27!A1',
            sexta: 'ActiveCell=%27Sexta%27!A1',
            sabado_domingo: 'ActiveCell=%27Sabado_Domingo%27!A1' // Substitua conforme necessário
        };

        // Função para atualizar o iframe com a aba selecionada
        function handleButtonClick(day) {
            const iframe = document.getElementById('spreadsheetFrame');
            iframe.src = `${baseUrl}&${activeCellMap[day]}`;
            iframe.style.display = 'block'; // Exibe o iframe
        }
    </script>
</body>
</html>
